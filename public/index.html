<!DOCTYPE html>
<html>
    <head>
        <title>Trip Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="./style.css"></link>
        <nav id="nav-bar"> </nav>
    </head>
    <body>
        <div id="app">
            <div id="map"></div>
            <aside> 
                <div class="panel" id="options-panel">               
                    <div>
                        <h2>Hotels</h2>
                        <select id="hotels-choice">
                            <option value="Hilton"></option>
                        </select>
                        <button id="hotels-add" class="options-btn">X</button>
                    </div>
                    <div>
                        <h2>Restaurants</h2>
                        <select id="restaurants-choice">
                            <option value="McDs"></option>
                        </select>
                        <button id="restaurants-add" class="options-btn">X</button>
                    </div>
                    <div>
                        <h2>Things To Do</h2>
                        <select id="activities-choice">
                            <option value="Run"></option>
                        </select>
                        <button id="activities-add" class="options-btn">X</button>
                    </div>
                </div>
                <div class="panel" id="itinerary">
                    <div>
                        <h2>My Hotel</h2>
                        <ul class="list-group" id="hotels-list">

                        </ul>
                    </div>
                    <div>
                        <h2>My Restaurants</h2>
                        <ul class="list-group" id="restaurants-list">

                        </ul>
                    </div>
                    <div>
                        <h2>My Activities</h2>
                        <ul class="list-group" id="activities-list">

                        </ul>
                    </div>
                </div>
            </aside>
        </div>
        <script src="./bundle.js" defer></script>
    </body>
</html>
